<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Koszyk do zamowien</title>
    <link rel="stylesheet" href="/main.css/">
    <link rel="stylesheet" href="/login.css/">
</head>
<body>
<div th:replace="fragments.html :: logo" ></div>
<div th:replace="fragments.html :: menu" ></div>
<div id="content">
    <form id="login-form" method="post" >
        <input type="text" placeholder="Imię" th:field="*{address.name}" >    <!--  */ chce powiazać pola-->
        <br>
        <input type="text" placeholder="Nazwisko" th:field="*{address.surname}">
        <br>
        <input type="text" placeholder="Adres" th:field="*{address.address}">
        <br>
        <input type="text" placeholder="Kod pocztowy" th:field="*{address.postalCode}">
        <br>
        <input type="text" placeholder="Miasto" th:field="*{address.city}">
        <br>
        <input type="text" placeholder="Telefon" th:field="*{address.phone}">
        <br>
        <input type="submit" value="Zamów">
    </form>

</div>
</body>
</html>
